<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<link href="{{ site.favicon }}" rel="shortcut icon" type="image/svg+xml">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if seo.title %}
		<title>{{ seo.title }} | Cloudinary</title>
	{% else %}
		<title>{{ title }} | Cloudinary</title>
	{% endif %}
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/_pagefind/pagefind-modular-ui.css" type="text/css">
	<link rel="preload" href="/fonts/tt-norms-pro/regular.woff2" as="font" crossOrigin="anonymous" type="font/woff2">
	<link rel="preload" href="/fonts/tt-norms-pro/bold.woff2" as="font" crossOrigin="anonymous" type="font/woff2">
	<link rel="preconnect" href="https://www.googletagmanager.com">
	<link rel="preconnect" href="https://www.google-analytics.com">
	<link rel="stylesheet" id="google-font-css" href="https://cloudinary.com/wp-content/themes/cld-2021/assets/fonts/inter/inter.css?ver=1.0.0" media="all" onload="this.media='all'">
	<link rel="preload" as="style" id="google-font-css" href="https://cloudinary.com/wp-content/themes/cld-2021/assets/fonts/inter/inter.css?ver=1.0.0" media="all">
	<script src="/js/main.js" defer></script>

	<!-- SEO tags -->
	{% include 'partials/head/seo.html' %}
</head>

<body class="overflow-x-clip subpixel-antialiased text-carbon relative">
	{% include 'partials/analytics/noscript-google-analytics.html' %}
	{% include 'partials/nav/_nav.html' %}
	<div 
		class=""
		{% if search_bucket %}
		{% if search_bucket != "Excluded" %}
		data-pagefind-filter="site:{{search_bucket}}" data-pagefind-meta="site:{{search_bucket}}" data-pagefind-body
		{% endif %}
		{% endif %}>
		{{ content }}
	</div>
	{% include 'partials/footer/_footer.html' %}
</body>
</html>
