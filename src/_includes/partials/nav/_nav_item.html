{% assign sub = false %}
{% if item.sub_navs %}
	{% assign sub = true %}
{% endif %}
<div class="pl-2 inline-block" 
	{% if sub %}x-data="{ open: false }" x-on:click.outside="open = false"{% endif %}>
	<div class="inline-block">
		{% if sub %}
			<button x-on:click="open = !open" :class="{'text-cloudinary [&>svg]:outline-cloudinary': open}"
		{% else %}
			<a href="{{ item.link }}"
		{% endif %}
		 class="font-bold hover:bg-gray-100 transition p-3 rounded-lg text-gray-700"
			aria-label="Open sub nav for {{ item.name }} ">
			{{ item.name }} 
			{% if sub %}
				<span class="w-3 inline-block relative top-0.5 transition-transform" :class="{'rotate-90': open}">
					{{ '/src/images/icons/outline/chevron-right.svg' | svgContents }}
				</span>
			{% endif %}
		{% if sub %}
			</button>
		{% else %}
			</a>
		{% endif %}

		{% if sub %}
			{% include 'partials/nav/_sub_nav_item.html' item:item %}
		{% endif %}
	</div>
</div>
